<script type="text/javascript">
    $(".text-content img").addClass("img-responsive img-rounded");
    $(document).ready(function () {
        var docHeight = $(window).height();
        var docWidth = $(window).width();
        if (!history.pushState) {
            history.pushState = function (state, title, url) {
                location.hash = '?' + url;
            }
        }
        if (location.hash.indexOf('http') > 0) {
            $.get(location.hash.substr(2) + '&ajax=1', function (data) {
                $("#ldc_content").html(data);
                $('#ldc_content').scrollTop(0);
                if (typeof SyntaxHighlighter !== undefined) {
                    SyntaxHighlighter.setCode(data);
                }
            });
        }
        $('a').on('click', function () {
            var url = $(this).attr('href');
            if (url.indexOf('show') > 0) {
                var title = $(this).attr('title');
                $.get(url + '&ajax=1', function (data) {
                    $("#ldc_content").html(data);
                    $('#ldc_content').scrollTop(0);
                    if (typeof SyntaxHighlighter !== undefined) {
                        SyntaxHighlighter.setCode(data);
                    }
                    var stateObject = {};
                    history.pushState(stateObject, title, url);
                    document.title = title;
                });
                return false;
            }
        });
        $(".list-item").click(function () {
            $(".list-item").each(function () {
                $(this).removeClass("cur");
            });
            $(this).addClass("cur");

        });
        $(".dropdown-menu a").on('click', function () {
            $("#bs-example-navbar-collapse-1").removeClass('in');
        });
    });
</script>

    $("body").on("click", ".select-group .select-selected",function() {
        if($(this).hasClass("active")) {
            $(this).removeClass("active");
        } else {
            $(this).addClass("active");
        }
    }).on("click", ".select-list li", function() {
        var val = $(this).data("value");
        var href = changeURLArg(window.location.href, "version", val);
        window.location.href = href;
    }).on("click", ".category-tab-tit span", function() {
        var index = $(this).parent().find("span").index($(this));
        $(this).addClass("active");
        $(this).siblings().removeClass("active")
        $(".category-tag-box .part").removeClass("active").eq(index).addClass("active");
    });

    function changeURLArg(url,arg,arg_val){
        var pattern=arg+'=([^&]*)';
        var replaceText=arg+'='+arg_val; 
        if(url.match(pattern)){
            var tmp='/('+ arg+'=)([^&]*)/gi';
            tmp=url.replace(eval(tmp),replaceText);
            return tmp;
        }else{ 
            if(url.match('[\?]')){ 
                return url+'&'+replaceText; 
            }else{ 
                return url+'?'+replaceText; 
            } 
        }
    }
</script>
